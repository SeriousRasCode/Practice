<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tedros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form name="mukera">

            <div class="name">
                <fieldset>
                    <legend>Name</legend>
                    <label id="fname">
                        First Name: <input type="text" name="name" />
                    </label><br>
                    <label id="lname">
                        Last Name: <input type="text" name="name" />
                    </label><br><br>
                </fieldset>
            </div>
            <label>
                Sex: <input type="radio" name="sex" />Male
                <input type="radio" name="sex" />Femlae
            </label><br><br>
            <fieldset id="edu">
                <legend id="edus">Education Level
                </legend>
                <select name="education" title="education" multiple="multiple" class="selecter">
                    <option>Primary School</option>
                    <option>Secondary School</option>
                    <option>College Diploma</option>
                    <option>First Degree</option>
                    <option>Masters Degree</option>
                    <option>PhD</option>
                </select>
            </fieldset>
            <br><br>
            <label>
                What are you interested in? <br>
            </label>
            <label>
                <input type="checkbox" />Electronics
            </label><br>
            <label>
                <input type="checkbox" />Software Engineering
            </label><br>
            <label>
                <input type="checkbox" />Computer Engineering
            </label><br>
            <label>
                <input type="checkbox" />Networking
            </label><br><br>
            <label>
                Tell us what you feel about our tutorial with 50 words or less.<br>
            </label>
            <textarea type="text" cols="10" rows="50" title="comment" width="200px">
    </textarea><br>
            <label>
                <input type="submit" title="Submit" value="Submit" />
            </label>
        </form><br>

        <audio controls autoplay>
            <source src="ted.mp3" type="audio/mpeg">
            Unsupported fromat.
        </audio>
    </div>
</body>

</html>
